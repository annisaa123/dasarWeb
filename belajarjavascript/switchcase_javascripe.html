<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan switch/case/</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
            var hadiah = "";
            switch (jawab) {
                case "1":
                    hadiah = "Tisu";
                    break;

                case "2":
                    hadiah = "Kotak Kopi";
                    break;

                case "3":
                    hadiah = "Stiker";
                    break;

                case "4";
                    hadiah = "Minyak Goreng";
                    break;
                
                case "5":
                    hadiah = "Uang Rp 50.000";
                    break;
            
                default:
                    document.write("<p>Kamu gagal mendapat hadiah</p>");
                if (hadiah == "") {
                    document.write("<h2>Selamat Kamu mendapat " + hadiah + "</h2>");
                } else {
                    document.write("<h2>Selamat Kamu mendapat " + hadiah + "</h2>");
                }
                    </script>
                    <body>
                        </html>
